---
layout: default
---

<div class="home">


 
  <h2 class="page-heading">Posts</h2>

  
  <ul>
    {% for post in site.posts %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <span class="post-hint">{{post.Editor}} <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date }}</time></span>
    
    </li>
    {% endfor %}
  </ul>

  

</div>
